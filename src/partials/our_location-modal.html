<div class="backdrop is-hidden" id="location-modal">
  <div class="modal-location">
    <button type="button" class="modal-close" data-modal-id="location-modal">
      <svg aria-label="modal-close">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="modal-location__title">Our Locations</h2>
    <picture>
      <source
        srcset="
          ./images/location-modal/location-mobile.jpg            1x,
          ./images/location-modal/location-mobile@2x.jpg         2x,
          ./images/location-modal/location-desktop_tablet.jpg    1x,
          ./images/location-modal/location-desktop_tablet@2x.jpg 2x
        "
        sizes="(min-width: 768px) 448px, (min-width: 480px) 224px, (max-width: 479px) 100vw"
      />
      <img
        src="./images/location-modal/location-mobile.jpg"
        alt="location__photo"
        class="modal-location__map"
      />
    </picture>
    <form action="https://www.google.com/maps" target="_blank" class="form">
      <button type="submit" class="modal__form-button">Open map</button>
    </form>
  </div>
</div>
