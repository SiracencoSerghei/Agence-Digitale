<div class="backdrop is-hidden" id="product-modal">
  <div class="modal-product">
    <button
      type="button"
      class="modal-product__button"
      data-modal-id="product-modal"
    >
      <svg aria-label="modal-close" viewBox="0 0 32 32" width="24" height="24">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="modal-product__title">Chololate icecream</h2>
    <div class="modal-product__image-container"></div>
    <ul class="modal-product__description-list">
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">320</span>
        kcal
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">4g</span>
        Prote...
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">8,2g</span>
        Fats
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">40,4g</span>
        Carbs
      </li>
    </ul>
    <h3 class="modal-product__sub-title">Ingredients</h3>
    <div class="modal-product__list-container">
      <ul class="modal-product__list">
        <li class="modal-product__item"><span>Milk</span></li>
        <li class="modal-product__item"><span>Belgian chocolate</span></li>
        <li class="modal-product__item"><span>Cream</span></li>
        <li class="modal-product__item"><span>Cocoa powder</span></li>
        <li class="modal-product__item"><span>Sugar</span></li>
        <li class="modal-product__item"><span>Vanilla sugar</span></li>
      </ul>
      <ul class="modal-product__value-list">
        <li class="modal-product__item"><span>100ml</span></li>
        <li class="modal-product__item"><span>20g</span></li>
        <li class="modal-product__item"><span>150 ml</span></li>
        <li class="modal-product__item"><span>30g</span></li>
        <li class="modal-product__item"><span>40g</span></li>
        <li class="modal-product__item"><span>10g</span></li>
      </ul>
    </div>

    <form class="modal-product__form">
      <input
        type="text"
        name="name"
        class="modal-product__form-input"
        required
        pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
        title="Username must be two words separated by space."
        placeholder="Name"
      />

      <input
        type="tel"
        name="tel"
        class="modal-product__form-input"
        placeholder="Phone"
        required
        pattern="{9,12}"
        title="Phone number must consist of numbers from 0 to 9"
      />

      <textarea
        name="coment"
        cols="30"
        rows="7"
        class="modal-product__form-textarea"
        placeholder="Comment"
      ></textarea>

      <button type="submit" class="modal__form-button">Submit</button>
    </form>
  </div>
</div>
