<div class="backdrop is-hidden" id="product-modal">
  <div class="modal-product">
    <button type="button" class="modal-close" data-modal-id="product-modal">
      <svg aria-label="modal-close">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="modal-product__title">Chololate icecream</h2>
    <div class="modal-product__image-container"></div>
    <ul class="modal-product__description-list">
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">320</span>
        kcal
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">4g</span>
        Prote...
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">8,2g</span>
        Fats
      </li>
      <li class="modal-product__description-item">
        <span class="modal-product__description-text">40,4g</span>
        Carbs
      </li>
    </ul>
    <h3 class="modal-product__sub-title">Ingredients</h3>
    <div class="modal-product__list-container">
      <ul class="modal-product__list">
        <li class="modal-product__item">Milk</li>
        <li class="modal-product__item">Belgian chocolate</li>
        <li class="modal-product__item">Cream</li>
        <li class="modal-product__item">Cocoa powder</li>
        <li class="modal-product__item">Sugar</li>
        <li class="modal-product__item">Vanilla sugar</li>
      </ul>
      <ul class="modal-product__value-list">
        <li class="modal-product__item">100ml</li>
        <li class="modal-product__item">20g</li>
        <li class="modal-product__item">150 ml</li>
        <li class="modal-product__item">30g</li>
        <li class="modal-product__item">40g</li>
        <li class="modal-product__item">10g</li>
      </ul>
    </div>

    <form class="modal-product__form">
      <input
        type="text"
        name="name"
        class="modal-product__form-input"
        autofocus
        required
        pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
        title="Username must be two words separated by space."
        placeholder="Name"
      />

      <input
        type="tel"
        name="tel"
        class="modal-product__form-input"
        placeholder="Phone"
        required
        pattern="[0-9] {9,12}"
        title="Phone number must consist of numbers from 0 to 9"
      />

      <textarea
        name="coment"
        cols="30"
        rows="7"
        class="modal-product__form-textarea"
        placeholder="Comment"
      ></textarea>

      <button type="submit" class="modal__form-button">Submit</button>
    </form>
  </div>
</div>
